apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  /*
  compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
  testCompile group: 'junit', name: 'junit', version: '4.+'

  providedCompile 'javax.servlet:servlet-api:2.5'
  runtime 'javax.servlet:jstl:1.1.2'
  */
  compile 'org.slf4j:slf4j-api:1.7.7'
  compile 'org.slf4j:slf4j-jdk14:1.7.7'
  compile "org.eclipse.jetty.aggregate:jetty-all:9.3.8.v20160314"
  compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.2'
  compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.22.2'
}

task jettyRun(type: JavaExec) {
    jvmArgs = ['-server', '-Xms12G', '-Xmx12G', '-XX:+UseG1GC', '-XX:MaxGCPauseMillis=200', '-XX:ParallelGCThreads=20', 
        '-XX:ConcGCThreads=5', '-XX:InitiatingHeapOccupancyPercent=70', '-XX:-MaxFDLimit']
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.test.jersey.server.JettyApp'
}
